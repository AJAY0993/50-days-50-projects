<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="one, two, three">

	<title>Incrementing counter</title>

	<!-- external ICONS link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="container">
		<div class="counter">
			<i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
			<span class="count" data-target="1000"></span>
		</div>

		<div class="counter">
			<i class="fa-brands fa-twitter" style="color: #26a7de;"></i>
			<span class="count" data-target="2080"></span>
		</div>

		<div class="counter">
			<i class="fa-brands fa-facebook" style="color: #1877F2
			;"></i>
			<span class="count" data-target="2000"></span>
		</div>
	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
