<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="keywords" content="one, two, three">

	<title>Background slider</title>

	<!-- external FONTS link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="slider-container">
		<div class="slide active" style="background-image:url(imagecompressor/pexels-craig-adderley-1563356-min.jpg);">

		</div>
		<div class="slide" style="background-image: url(imagecompressor/pexels-david-besh-884788-min.jpg);">

		</div>
		<div class="slide" style="background-image: url(imagecompressor/pexels-etha-128234-min.jpg);">

		</div>
		<div class="slide" style="background-image: url(imagecompressor/pexels-jeerayut-rianwed-144171-min.jpg);">

		</div>
		<div class="slide" style="background-image: url(imagecompressor/pexels-pixabay-414144-min.jpg);">

		</div>
		<button class="arrow arrow-left"><i class="fa-solid fa-arrow-left"></i></button>
		<button class="arrow arrow-right"><i class="fa-solid fa-arrow-right"></i></button>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
