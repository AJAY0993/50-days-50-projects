<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>

<body>

    <div class="container">
        <div class="panel active"
            style="background-image: url(https://media.istockphoto.com/id/453477435/photo/hot.jpg?s=612x612&w=0&k=20&c=iwoI9gxalpkTmMJO5di1NUtymmttAlpLQ_Ls5udAJxM=);">
            <h3>Summer</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://media.istockphoto.com/id/1257951336/photo/transparent-umbrella-under-rain-against-water-drops-splash-background-rainy-weather-concept.jpg?s=612x612&w=0&k=20&c=lNvbIw1wReb-owe7_rMgW8lZz1zElqs5BOY1AZhyRXs=);">
            <h3>Rainy</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://media.istockphoto.com/id/1146687158/photo/weggis-village-on-lake-lucerne-swiss-alps-mountains-switzerland-in-winter-time.jpg?s=612x612&w=0&k=20&c=E5aENcCmoipf0QqILOddFQ2SN1tRPrUw3HWTJGe4Ql0=);">
            <h3>Winter</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://media.istockphoto.com/id/611335120/photo/autumn-sun-shining-through-tree-canopy.jpg?s=612x612&w=0&k=20&c=PySbaG3XvUgNDxzqlTXZelzfcXuSuecnIwyrIQ_smfo=);">
            <h3>Autumn</h3>
        </div>
        <div class="panel "
            style="background-image: url(https://media.istockphoto.com/id/1130636356/photo/sunset-over-mountain-with-cosmos-blooming.jpg?s=612x612&w=0&k=20&c=0fK0C07rR3kqX4C9PLhqNjxSs6d6vSTMPTkPlD-CybQ=);">
            <h3>Spring</h3>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
